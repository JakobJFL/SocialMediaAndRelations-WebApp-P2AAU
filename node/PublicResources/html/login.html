<!DOCTYPE html>
<html lang="dk">
<head>
	<meta charset="ISO-8859-1">
	<meta name="description" content="En sociale platform, til dig som gerne vil skabe nye relationer blandt dine medstuderende">
	<meta name="keywords" content="Social platform, Venner, Sociale relationer, Studerende, Studie, Universitet">
	<meta name="author" content="SW2 C2-19">
	<link rel="apple-touch-icon" sizes="180x180" href="pictures/faviconPackage/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="pictures/faviconPackage/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="pictures/faviconPackage/favicon-16x16.png">
	<link rel="manifest" href="pictures/faviconPackage/site.webmanifest">
	<link rel="mask-icon" href="pictures/faviconPackage/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#55be92">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Log ind - Study Buddies</title>
</head>
<body>
	<div class="text-center">
		<form id="loginBtn" class="form-signin">
			<img class="mb-4" src="pictures/logo.png" alt="" width="125" height="125">
			<h1 class="h3 mb-3 font-weight-normal">Study Buddies</h1>
			<label for="inputEmail" class="sr-only">E-mail addresse</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="E-mail addresse" required autofocus>
			<label for="inputPassword" class="sr-only">Adgangskode</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Adgangskode">
			<p id="errorField" style="visibility:hidden" class="text-danger">Ukendt fejl</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
			<br>
			<a href="createAccount" class="text-justify">Opret konto</a>
			<p class="mt-5 mb-3 text-muted">&copy; Copyright <script>document.write(new Date().getFullYear())</script></p>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main-client.js"></script>
	<script type="text/javascript" src="js/eventsourceLib/src/eventsource.min.js"></script>
	<script type="text/javascript" src="js/eventsourceLib/src/eventsource.js"></script>
	<script type="text/javascript" src="js/countdown.js"></script>
</body>
</html>
