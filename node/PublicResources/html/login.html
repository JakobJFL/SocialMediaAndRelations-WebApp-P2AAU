<!DOCTYPE html>
<html lang="dk">
<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../node0/css/signin.css">
	<link rel="stylesheet" href="../node0/bootstrap/css/bootstrap.css">
    <title>Log ind - Study Buddies</title>
</head>
<body>
	<div class="text-center">
		<form id="loginBtn" class="form-signin">
			<img class="mb-4" src="../node0/pictures/logo.png" alt="" width="125" height="125">
			<h1 class="h3 mb-3 font-weight-normal">Study Buddies</h1>
			<label for="inputEmail" class="sr-only">E-mail addresse</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="E-mail addresse" required autofocus>
			<label for="inputPassword" class="sr-only">Adgangskode</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Adgangskode">
			<p id="errorField" style="visibility:hidden" class="text-danger">Ukendt fejl</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log ind</button>
			<br>
			<a href="/node0/createAccount" class="text-justify">Opret konto</a>
			<p class="mt-5 mb-3 text-muted">&copy; Copyright <script>document.write(new Date().getFullYear())</script></p>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../node0/js/main-client.js"></script>
	<script type="text/javascript" src="../node0/js/eventsourceLib/src/eventsource.min.js"></script>
	<script type="text/javascript" src="../node0/js/eventsourceLib/src/eventsource.js"></script>
	<script type="text/javascript" src="../node0/js/countdown.js"></script>
</body>
</html>
