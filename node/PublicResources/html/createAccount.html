<!DOCTYPE html>
<html lang="dk">
<head>
	<!-- <meta charset="UTF-8"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/signin.css">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Opret konto - Social Media and Relations WebApp-P2AAU</title>
</head>
<body>
	<div class="text-center">
		<form id="accInfo" action="javascript:void(0);" style="width: 50rem;">
			<h1 class="title">Opret din konto</h1>
			<small class="identity text-muted">Hvad er dit for -og efternavn?</small>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/material-two-tone/24/000000/person-male.png"/></span>
								</div>
							<input type="text" id="firstName" oninput="checkNames(this)" class="form-control" placeholder="Søren" required autofocus aria-label="Søren" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/material-two-tone/24/000000/person-male.png"/></span>
							</div>
							<input type="text" id="lastName" oninput="checkNames(this)" class="form-control" placeholder="Sørensen" required> 
						</div>
					</div>
				</div>
				<small class="identity text-muted">Hvad er din email?</small>	
				<div class="row">
					<div class="col-md">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon3"><img src="https://img.icons8.com/material-outlined/24/000000/important-mail.png"/></span>
							</div>
							<input type="email" id="inputEmail" class="form-control" placeholder="sørensørensen@yahoo.dk" required aria-describedby="basic-addon3">
						</div>	
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<small class="identity text-muted">Hvornår er du født? </small>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon4"><img src="https://img.icons8.com/material-outlined/24/000000/edit-calendar.png"/></span>
							</div>
							<input type="date" id="birthDate" class="form-control" value="2000-01-01" min="1880-01-01" required>
						</div>
					</div>
					<div class="col">
						<small class="identity text-muted">Hvilket studie går du på?</small>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/material-outlined/24/000000/literature--v1.png"/></span>
							</div>
							<select class="form-control" id="inputFieldsOfStudy">
								<option value="software">Software</option>
								<option value="datalogi">Datalogi</option>
								<option value="kemiteknologi">Kemiteknologi</option>
								<option value="bioteknologi">Bioteknologi</option>
							</select>
						</div>
					</div>
				</div>
				<small class="identity text-muted">Hvad skal din adgangskode være?</small>
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2"><img src="https://img.icons8.com/material-outlined/24/000000/lock.png" /></span>
								</div>
							<input type="password" id="password" class="form-control" placeholder="Adgangskode" required aria-label="lås" aria-describedby="basic-addon2">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2"><img src="https://img.icons8.com/material-outlined/24/000000/lock.png" /></span>
								</div>
							<input type="password" id="passwordRepeat" oninput="check(this)" class="form-control" placeholder="Gentag adgangskode" required aria-label="lås" aria-describedby="basic-addon2">
						</div>
					</div>
				</div>
				<p id="errorField" style="visibility:hidden" class="text-danger">Ukendt fejl</p>
				<div class="row">
					<div class="col-sm"></div>
					<div class="col-sm">
						<button class="btn btn-lg btn-primary btn-block submitBtn" type="submit">Opret konto</button>
					</div>
					<div class="col-sm"></div>
				</div>
		</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/createAccount-client.js"></script>
	</div> 
</body>
</html>
