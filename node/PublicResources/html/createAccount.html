<!DOCTYPE html>
<html lang="dk">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../node0/css/signin.css">
	<link rel="stylesheet" href="../node0/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../node0/fontAwesome-free/css/all.css">
    <title>Opret konto - Study Buddies</title>
</head>
<body>
	<div class="text-center">
		<form id="accInfo" action="javascript:void(0);" style="width: 50rem;">
			<h1 class="title">Opret din konto</h1>
			<small class="identity text-muted">Hvad er dit for -og efternavn?</small>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
								</div>
							<input type="text" id="firstName" oninput="checkNames(this)" class="form-control" placeholder="Fornavn" required autofocus aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="lastName" oninput="checkNames(this)" class="form-control" placeholder="Efternavn" required> 
						</div>
					</div>
				</div>
				<small class="identity text-muted">Hvad er din e-mail?</small>	
				<div class="row">
					<div class="col-md">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon3"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" id="inputEmail" class="form-control" placeholder="eksempel@mail.dk" required aria-describedby="basic-addon3">
						</div>	
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<small class="identity text-muted">Hvornår er du født? </small>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon4"><i class="fas fa-calendar-alt"></i></span>
							</div>
							<input type="date" id="birthDate" class="form-control" value="2000-01-01" min="1880-01-01" required>
						</div>
					</div>
					<div class="col">
						<small class="identity text-muted">Hvilket studie går du på?</small>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-book-open"></i></span>
							</div>
							<select class="form-control" id="inputFieldsOfStudy">
								<option value="1">Software</option>
								<option value="2">Datalogi</option>
								<option value="3">Interaktionsdesign</option>
								<option value="4">Computerteknologi</option>
								<option value="5">Robotteknologi</option>
								<option value="6">Elektronikingeniør</option>
								<option value="7">Elektronik og it</option>
								<option value="8">Maskinteknik ingeniør</option>
								<option value="9">Matematik-teknologi</option>
								<option value="10">Mekanik og produktion</option>
								<option value="11">Bæredygtig energiteknik</option>
								<option value="12">Energi</option>
								<option value="13">Ingeniørvidenskab</option>
								<option value="15">Informationsteknologi</option>
								<option value="16">Medialogi</option>
								<option value="17">Innovation og digitalisering</option>
								<option value="18">Informationsvidenskab</option>
								<option value="19">Interaktive digitale medier</option>
								<option value="20">Produkt- og designpsykologi</option>
								<option value="21">Sundhedsteknologi</option>
							</select>
						</div>
					</div>
				</div>
				<small class="identity text-muted">Hvad skal din adgangskode være?</small>
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
								</div>
							<input type="password" id="password" class="form-control" placeholder="Adgangskode" required aria-label="lås" aria-describedby="basic-addon2">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
								</div>
							<input type="password" id="passwordRepeat" oninput="checkPas(this)" class="form-control" placeholder="Gentag adgangskode" required aria-label="lås" aria-describedby="basic-addon2">
						</div>
					</div>
				</div>
				<p id="errorField" style="visibility:hidden" class="text-danger">Ukendt fejl</p>
				<div class="row">
					<div class="col-sm"></div>
					<div class="col-sm">
						<button class="btn btn-lg btn-primary btn-block submitBtn" type="submit">Opret konto</button>
					</div>
					<div class="col-sm"></div>
				</div>
				<br>
				<a href="/node0/" class="text-justify">Log ind</a>
		</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../node0/js/createAccount-client.js"></script>
	</div> 
</body>
</html>
